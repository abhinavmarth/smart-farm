# Server Configuration
server.port=8080

# Application Name
spring.application.name=api-gateway

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka

# Enable Service Discovery Locator
spring.cloud.gateway.discovery.locator.enabled=true
spring.cloud.gateway.discovery.locator.lower-case-service-id=true

# Manual Routes

# user-service
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/users/**

# crop-service
spring.cloud.gateway.routes[1].id=crop-service
spring.cloud.gateway.routes[1].uri=lb://crop-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/crops/**

# order-service
spring.cloud.gateway.routes[2].id=order-service
spring.cloud.gateway.routes[2].uri=lb://order-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/orders/**

# inventory-service
spring.cloud.gateway.routes[3].id=inventory-service
spring.cloud.gateway.routes[3].uri=lb://inventory-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/api/inventory/**

# crop-analysis-service
spring.cloud.gateway.routes[4].id=crop-analysis-service
spring.cloud.gateway.routes[4].uri=lb://crop-analysis-service
spring.cloud.gateway.routes[4].predicates[0]=Path=/api/analysis/**

# sensor-service
spring.cloud.gateway.routes[5].id=sensor-service
spring.cloud.gateway.routes[5].uri=lb://sensor-service
spring.cloud.gateway.routes[5].predicates[0]=Path=/api/sensors/**

# notification-service
spring.cloud.gateway.routes[6].id=notification-service
spring.cloud.gateway.routes[6].uri=lb://notification-service
spring.cloud.gateway.routes[6].predicates[0]=Path=/api/notifications/**
